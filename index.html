<!DOCTYPE html>
<html>
<head>
	<meta charset="utf=8">
	<title>Pulp Diction</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div id="leftWrapper">
		<div id="paint">
			<img src="images/paint.png">
		</div>
		<div id="pulpDiction">
			<img src="images/pulpdiction.png">
		</div>
		<div id="description">
			<p><em>You wouldn't want to meet these randomly generated book titles in a dark alley...</em></p> 
		</div>
		<div id="titleMe">
			<p>TITLE ME,<br>DOLL</p>
		</div>
		<div id="coverMe">
			<p>GO UNDER<br>COVER</p>
		</div>
	</div>
	<div id="mainWrapper">
		<div id="bookCover">
			<img id="coverImage" src="images/cover.jpg">
		</div>
		<div id="wordsWrapper">
			<div class="titleText" id="wordOne"></div>
			<br>
			<div class="titleText" id="wordTwo"></div>
			<div id="defOne">
			</div>
			<div id="defTwo">
			</div>
		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://dl.dropboxusercontent.com/u/40036711/jquery.hovercard.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
